	</head>
	<body class="font-inter">
		<main class="h-screen w-screen bg-gray-white">
			<header class="h-[10%] w-screen flex justify-between items-center px-10">

							<path d="M18 0H2a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2Zm-5.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3Zm4.376 10.481A1 1 0 0 1 16 15H4a1 1 0 0 1-.895-1.447l3.5-7A1 1 0 0 1 7.468 6a.965.965 0 0 1 .9.5l2.775 4.757 1.546-1.887a1 1 0 0 1 1.618.1l2.541 4a1 1 0 0 1 .028 1.011Z" />

					<span class="sr-only">Loading...</span>
				</div>

					<div class="max-w-sm bg-white">
						<img class="cat-img rounded-t-lg" src="/docs/images/blog/image-1.jpg" alt="" />
					</div>
				</div>
				<div class="welcome-container w-72">
					<div class="max-w-sm bg-white flex items-center justify-center h-72">
						<h1 class="text-8xl font-bold leading-3 text-indigo-700">random cat<span class="text-pink-600 text-9xl">.</span></h1>
					</div>
				</div>
			</section>
			<section class="h-[20%] z-10">
				<div class="w-screen grid place-items-center">
					<button id="fetch-cat" class="hidden overflow-clip rounded-full active:scale-110 transition-all duration-300 ease-in-out hover:bg-gray-100 focus:ring focus:ring-gray-200 bg-white shadow-lg p-2">
						<img class="cat-icon w-9 h-9 rounded-full pointer-events-none" src="./assets/img/cat.png" alt="cat-icon" />
					</button>
				</div>
			</section>
		</main>
		<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
